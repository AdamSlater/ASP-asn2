<div>
    <div class="form-group">
        <label for="studentid">Student ID:</label>
        <input type="text" class="form-control" id="studentid">
    </div>
    <div class="form-group">
        <label for="first">First Name:</label>
        <input type="text" class="form-control" id="first">
    </div>
    <div class="form-group">
        <label for="last">Last Name:</label>
        <input type="text" class="form-control" id="last">
    </div>
    
    <select class="form-control"><option>First Choice</option></select>
    <select class="form-control"><option>Second Choice</option></select>
    <select class="form-control"><option>Third Choice</option></select>
    <select class="form-control"><option>Fourth Choice</option></select>

    <br />
    <input type="text" id="date" readonly value="Selection date" />
    <br />
    <input type="text" id="yearterm" readonly value="Year Term" />

    <button type="button" class="btn btn-success pull-right">Save</button>
</div>

<section></section>

<script>
    $("section").html(getCookie("access_token"));

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }
</script>

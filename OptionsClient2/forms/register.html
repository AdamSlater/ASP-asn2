<!-- Register -->
<div id='loadingmessage' style='display:none; text-align: center'>
    <img src='http://www.jasonkenison.com/uploads/blog/loading.gif' />
</div>
<div id='success' style='display:none; text-align: center; color: green'>
    <h2>Success!</h2>
</div>
<div id='fail' style='display:none; text-align: center; color: red'>
    <h2>Failed!</h2>
</div>
<div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" data-val-regex-pattern="^(A00[0-9]{6,6})$" class="form-control" id="username">
        <p id="username-error" style=' text-align: center; color: red'>{{username_valid}}</p>
    </div>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email">
        <p id="email-error" style=' text-align: center; color: red'>{{email_valid}}</p>
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="text" class="form-control" id="pwd">
        <p id="password-error" style='text-align: center; color: red'>{{password_valid}}</p>
    </div>
    <div class="form-group">
        <label for="cpwd">Confirm Password:</label>
        <input type="text" class="form-control" id="cpwd">
        <p id="confirmpassword-error" style='text-align: center; color: red' >{{confirmpassword_valid}}</p>
    </div>
    <button type="button" id="register-btn" data-ng-click="register()"class="btn btn-success pull-right">Submit</button>
</div>
